<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div class="overall-container">

            <div id="left-big-container">

                <div class="black-transparent"> 

                    <img src="./Images/odin-logo.png" alt="odin logo" id="logo">
                    <span id="odin">ODIN</span>

                </div>

                <p id="down-left-p">Photo by <span class="creator">Halle West </span>on <span class="creator">Unplash</span></p>

            </div>

            <div id="right-big-container">

                <div id="up-container">

                    <p class="up-right-p up">This is not a real online service! You know you need something like this in your life to
                        help you realize your deepest dreams. Sign up <span class="italic-word">now</span> to get started.
                    </p>                    
                    <p class="up-right-p down">You <span class="italic-word">know</span> you want to.</p>

                </div>
                

                <div id="center-container">

                    <p class="center-right-p">Let's do this!</p>
                    <form action="#" method="post" id="form">

                        <div class="inputs">


                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">

                        </div>

                        <div class="inputs">

                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">

                        </div>

                        <div class="inputs">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">

                        </div>

                        <div class="inputs">

                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">

                        </div>

                        <div class="inputs">

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">

                        </div>
                        
                        <div class="inputs">

                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">

                        </div>

                    </form>

                </div>

                <div id="down-container">

                    <button type="button" from="form">Create Account</button>
                    <p id="down-right-p">Already have an account? <span id="log-in">Log in</span></p>

                </div>

            </div>

        </div>

    </body>

</html>
